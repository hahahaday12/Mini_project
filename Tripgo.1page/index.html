<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


<body>
  <div id="back">
    <ul>
      <li>
        <a href="#">
          <div class="screen">
            <div class="top">
              <span class="c_box">
                <span class="box_iner">Discover <br> New experience
                </span>
              </span>
            </div>

            <div class="bottom">
              <div class="bottom_iner">
                <div>새로운 경험을 채우다</div>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>

    <div class="container">
      <p><img src="./img/logo.png" /></p>
    </div>

    <div class="poto">
      <img class="backImage cate active" src="./img/back.img2.svg" alt="back" />
      <img class="backImage gouk" src="./img/poto-1.jpg" alt="back" />
      <img class="backImage why" src="./img/poto-2.jpg" alt="back" />
      <img class="backImage store" src="./img/poto-3.jpg" alt="back" />
      <img class="backImage login" src="./img/poto-4.jpg" alt="back" />
    </div>

    <div class="text">
      <div class="text1">
        <p>내손안의 여행지
          <br>트립고<br>새로운 경험을 채우다
        </p>
      </div>
    </div>

    <div id="container-m">
      <div class="navi">
        <div class="cate" onclick="eventHandler('cate')">
          <p>카테고리</p>
        </div>
        <div class="gouk" onclick="eventHandler('gouk')">
          <p>국내여행지</p>
        </div>
        <div class="why" onclick="eventHandler('why')">
          <p>국외 여행지</p>
        </div>
        <div class="store" onclick="eventHandler('store')">
          <p>스토어</p>
        </div>
        <div class="login" onclick="eventHandler('login')">
          <p>로그인/회원가입</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>

</body>

</html>
